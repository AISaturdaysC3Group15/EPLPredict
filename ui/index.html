<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">
    <title>EPL Market Value Predictor</title>
</head>
<body>
    <section class="pg-background">
        <div>
            <h1> EPL Player Market Value Predictor</h1>
        </div>
        <div>         
            <form action="#" class="form-container">
                <div>
                    <label for="age">Age</label>
                </div>
                <div>
                    <input type="text" name="age" id="age" placeholder="Player Age">
                </div>
                <div>
                    <label for="position-cat">Position Category</label>
                </div>
                <div>
                    <select name="position-cat" id="position-cat">
                        <option value="1">Attacker</option>
                        <option value="2">Midfielder</option>
                        <option value="3">Defenders</option>
                        <option value="4">Goalkepper</option>
                    </select>
                </div>
                <div>
                    <label for="new-signing">New Signing</label>
                </div>
                <div>
                    <select name="new-signing" id="new-signing">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div>
                    <label for="page-views">Page Views</label>
                </div>
                <div>
                    <input type="text" name="page-views" id="page-views" placeholder="Page Views">
                </div>
                <div>
                    <label for="fpl-value">FPL Value</label>
                </div>
                <div>
                    <input type="text" name="fpl-value" id="fpl-value" placeholder="FPL Value (M)">
                </div>
                <div>
                    <label for="fpl-sell">FPL Sell</label>
                </div>
                <div>
                    <input type="text" name="fpl-sell" id="fpl-sell" placeholder="FPL Sell">
                </div>
                <div>
                    <label for="fpl-points">FPL Points</label>
                </div>
                <div>
                    <input type="text" name="fpl-points" id="fpl-points" placeholder="FPL Points">
                </div>
                <div>
                    <label for="big-club">Big Club</label>  
                </div>
                <div>
                    <select name="big-club" id="big-club">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div>
                    <button class="predict">Predict</button>
                </div>     
            </form>
            <div class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <p id="prediction"></p>
                </div>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
